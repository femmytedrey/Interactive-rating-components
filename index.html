<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="maincard">
            <div class="topcontent">
                <div class="topcontent_top">
                    <div class="star">
                        <img src="images/icon-star.svg" alt="" class="starimage">
                    </div>
                </div>
                <div class="topcontent_bottom">
                    <p class="heading">How did we do?</p>
                    <p class="body">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
                </div>
            </div>
            <div class="bottomcontent">
                <div class="top">
                    <label class="selections">
                        <input type="checkbox" name="circle" value="1">
                        <p class="properties">1</p>
                    </label>
                    <label class="selections">
                        <input type="checkbox" name="circle" value="2">
                        <p class="properties">2</p>
                    </label>
                    <label class="selections">
                        <input type="checkbox" name="circle" value="3">
                        <p class="properties">3</p>
                    </label>
                    <label class="selections">
                        <input type="checkbox" name="circle" value="4">
                        <p class="properties">4</p>
                    </label>
                    <label class="selections">
                        <input type="checkbox" name="circle" value="5">
                        <p class="properties">5</p>
                    </label>
                </div>
                <div class="bottom">
                    <button class="submit" id="submitButton">SUBMIT</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
